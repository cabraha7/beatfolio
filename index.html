<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preload" href="laptop.png" as="image">
    <link rel="preload" href="Background.jpg" as="image">
    <link rel="preload" href="landingmusic.m4a" as="audio">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: url('Background.jpg') center center/cover no-repeat fixed;
            background-color: #05480D;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Atmospheric overlay */
        .atmospheric-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.1) 0%, rgba(5, 72, 13, 0.8) 50%, rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Main container */
        .landing-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        /* Clickable area */
        .clickable-area {
            display: inline-block;
            padding: 50px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }


        /* Laptop centerpiece */
        .laptop-container {
            position: relative;
            margin-bottom: 60px;
            display: inline-block;
        }

        .laptop-image {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.3));
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: float 4s ease-in-out infinite, pulse-glow 3s ease-in-out infinite;
        }

        .clickable-area:hover .laptop-image {
            filter: drop-shadow(0 0 40px rgba(0, 255, 0, 0.8)) drop-shadow(0 0 80px rgba(0, 255, 0, 0.4));
            transform: scale(1.05);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Pulsating glow animation for laptop */
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 35px rgba(0, 255, 0, 0.6)) drop-shadow(0 0 60px rgba(0, 255, 0, 0.2));
            }
        }

        /* Enter text */
        .enter-text {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: white;
            text-shadow:
                0 0 10px rgba(0, 255, 0, 0.5),
                0 0 20px rgba(0, 255, 0, 0.3),
                0 0 40px rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite alternate;
            white-space: nowrap;
        }

        .clickable-area:hover .enter-text {
            text-shadow:
                0 0 15px rgba(0, 255, 0, 0.8),
                0 0 30px rgba(0, 255, 0, 0.6),
                0 0 60px rgba(0, 255, 0, 0.3);
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fade transition overlay */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .fade-overlay.active {
            opacity: 1;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .laptop-image {
                width: 250px;
            }

            .enter-text {
                font-size: 1.4rem;
                letter-spacing: 3px;
            }

            .clickable-area {
                padding: 40px;
            }

            .landing-container {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .laptop-image {
                width: 200px;
            }

            .enter-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .clickable-area {
                padding: 30px;
            }
        }

        /* Click ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="atmospheric-overlay"></div>

    <div class="landing-container">
        <div class="clickable-area">
            <div class="laptop-container">
                <img src="laptop.png" alt="Enter The City" class="laptop-image" loading="eager">
            </div>
            <div class="enter-text">ENTER THE CITY</div>
        </div>
    </div>

    <div class="fade-overlay"></div>

    <script>
        class LandingPage {
            constructor() {
                this.backgroundAudio = null;
                this.clickAudio = null;
                this.isTransitioning = false;
                this.audioContext = null;

                this.init();
            }

            async init() {
                this.setupAudio();
                this.setupEventListeners();
                this.startBackgroundMusic();
            }

            setupAudio() {
                // Create audio elements
                this.backgroundAudio = new Audio('landingmusic.m4a');
                this.backgroundAudio.loop = true;
                this.backgroundAudio.volume = 0.6;
                this.backgroundAudio.preload = 'auto';

                this.clickAudio = new Audio('Pageclick.mp3');
                this.clickAudio.volume = 0.8;
                this.clickAudio.preload = 'auto';

                // More aggressive autoplay handling
                this.tryAutoplay();
            }

            async tryAutoplay() {
                try {
                    // Attempt immediate autoplay
                    await this.backgroundAudio.play();
                    console.log('Autoplay successful');
                } catch (error) {
                    console.log('Autoplay blocked, setting up fallbacks');

                    // Fallback 1: Try on any user interaction
                    const startAudio = async () => {
                        try {
                            await this.backgroundAudio.play();
                            document.removeEventListener('click', startAudio);
                            document.removeEventListener('touchstart', startAudio);
                            document.removeEventListener('keydown', startAudio);
                            document.removeEventListener('mousemove', startAudio);
                        } catch (e) {
                            console.log('Audio start failed:', e);
                        }
                    };

                    document.addEventListener('click', startAudio);
                    document.addEventListener('touchstart', startAudio);
                    document.addEventListener('keydown', startAudio);
                    document.addEventListener('mousemove', startAudio, { once: true });

                    // Fallback 2: Try again after page fully loads
                    window.addEventListener('load', () => {
                        setTimeout(() => {
                            this.backgroundAudio.play().catch(() => {});
                        }, 100);
                    });
                }
            }

            setupEventListeners() {
                const clickableArea = document.querySelector('.clickable-area');

                // Main click handler - only for clickable area
                clickableArea.addEventListener('click', (e) => {
                    if (!this.isTransitioning) {
                        this.createRipple(e);
                        this.handleClick();
                    }
                });

                // Touch handler for mobile - only for clickable area
                clickableArea.addEventListener('touchstart', (e) => {
                    if (!this.isTransitioning) {
                        this.createRipple(e.touches[0]);
                        this.handleClick();
                    }
                });

                // Ensure audio starts on clickable area interaction
                clickableArea.addEventListener('click', () => {
                    if (this.backgroundAudio.paused) {
                        this.backgroundAudio.play().catch(e => console.log('Audio play failed'));
                    }
                });
            }

            createRipple(event) {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');

                // Get click position relative to the viewport
                const x = event.clientX || event.pageX;
                const y = event.clientY || event.pageY;

                // Center the ripple on the click point
                ripple.style.left = x - 50 + 'px';
                ripple.style.top = y - 50 + 'px';
                ripple.style.width = '100px';
                ripple.style.height = '100px';

                document.body.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            async handleClick() {
                if (this.isTransitioning) return;
                this.isTransitioning = true;

                try {
                    // Play click sound
                    await this.clickAudio.play();

                    // Start fade out of background music
                    this.fadeOutBackgroundMusic();

                    // Start page transition after a short delay
                    setTimeout(() => {
                        this.transitionToMainSite();
                    }, 200);

                } catch (error) {
                    console.log('Click audio failed to play:', error);
                    // Continue with transition even if audio fails
                    setTimeout(() => {
                        this.transitionToMainSite();
                    }, 200);
                }
            }

            fadeOutBackgroundMusic() {
                if (!this.backgroundAudio) return;

                const fadeInterval = setInterval(() => {
                    if (this.backgroundAudio.volume > 0.1) {
                        this.backgroundAudio.volume -= 0.1;
                    } else {
                        this.backgroundAudio.volume = 0;
                        this.backgroundAudio.pause();
                        clearInterval(fadeInterval);
                    }
                }, 50);
            }

            transitionToMainSite() {
                const fadeOverlay = document.querySelector('.fade-overlay');
                fadeOverlay.classList.add('active');

                // Navigate to main site after fade completes
                setTimeout(() => {
                    window.location.href = 'portfolio.html';
                }, 1000);
            }

            startBackgroundMusic() {
                // Try to start background music
                this.backgroundAudio.load();
            }
        }

        // Initialize landing page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LandingPage();
        });
    </script>
</body>
</html>
