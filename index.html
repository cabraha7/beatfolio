<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRMAI - Producer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scrolling-banner">
            <div class="banner-content">
                <span class="banner-item">Girmai</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Gir·mai ・/ˈGUR-my/</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Flood the city</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Girmai</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Gir·mai ・/ˈGUR-my/</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Flood the city</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Girmai</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Gir·mai ・/ˈGUR-my/</span>
                <span class="banner-separator">|</span>
                <span class="banner-item">Flood the city</span>
                <span class="banner-separator">|</span>
            </div>
        </div>

        <header class="header">
            <div class="social-links">
                <a href="https://instagram.com/girmaiii" target="_blank" class="social-link">
                    <img src="instagram.svg" alt="Instagram" class="social-icon">
                </a>
                <a href="https://youtube.com/@girmai6745" target="_blank" class="social-link">
                    <img src="youtube.svg" alt="YouTube" class="social-icon">
                </a>
            </div>
        </header>

        <main class="tracks">
            <div class="track" data-src="beats/cycle 128BPM Girmai.mp3">
                <div class="track-info">
                    <h3 class="track-title">cycle</h3>
                    <div class="track-meta">
                        <span class="bpm">128 BPM</span>
                        <span class="producer">Girmai</span>
                    </div>
                </div>
                <div class="waveform-container">
                    <canvas class="waveform" width="800" height="100"></canvas>
                    <div class="play-button">▶</div>
                    <a href="https://instagram.com/girmaiii" target="_blank" class="dm-link">DM Me</a>
                </div>
            </div>

            <div class="track" data-src="beats/lysol 169BPM Girmai .mp3">
                <div class="track-info">
                    <h3 class="track-title">lysol</h3>
                    <div class="track-meta">
                        <span class="bpm">169 BPM</span>
                        <span class="producer">Girmai</span>
                    </div>
                </div>
                <div class="waveform-container">
                    <canvas class="waveform" width="800" height="100"></canvas>
                    <div class="play-button">▶</div>
                    <a href="https://instagram.com/girmaiii" target="_blank" class="dm-link">DM Me</a>
                </div>
            </div>

            <div class="track" data-src="beats/Scars 165BPM Girmai Fleur Delis.mp3">
                <div class="track-info">
                    <h3 class="track-title">Scars</h3>
                    <div class="track-meta">
                        <span class="bpm">165 BPM</span>
                        <span class="producer">Girmai, Fleur Delis</span>
                    </div>
                </div>
                <div class="waveform-container">
                    <canvas class="waveform" width="800" height="100"></canvas>
                    <div class="play-button">▶</div>
                    <a href="https://instagram.com/girmaiii" target="_blank" class="dm-link">DM Me</a>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</html>
